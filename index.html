<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <script src="js/rps.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div id="main-container">
            <div id="header"></div>
            <div id="main-content">
                <div class="center_text">
                    <div class="center">
                        <div class="imgbox"><img id="playerSelection" src="img/rock.png"></div>
                        <div class="imgbox"><img id="computerSelection" class="mirror" src="img/rock.png"></div>
                    </div>
                    <div class="center">
                        <div class="choiceContainer">
                            <div class="imgbox_s"><img class="imgSelection" data-key="Rock" src="img/rock.png"></div>
                            <div class="imgbox_s"><img class="imgSelection" data-key="Paper" src="img/paper.png"></div>
                            <div class="imgbox_s"><img class="imgSelection" data-key="Scissors" src="img/scissors.png"></div>
                        </div>

                    </div>
                    <div class="center">
                        <div class="choiceContainer">
                            <i class="fas fa-circle" id="circle0"></i>
                            <i class="fas fa-circle" id="circle1"></i>
                            <i class="fas fa-circle" id="circle2"></i>
                            <i class="fas fa-circle" id="circle3"></i>
                            <i class="fas fa-circle" id="circle4"></i>
                        </div>
                    </div>
                    
                    <div class="messageContainer">
                            <p id="msgbox">ROCK PAPER SCISSORS the game</p>
                            <p id="resultbox" class="endMessage hide">YOU WIN</p>
                            <p class="endMessage hide"><a href="javascript:gameStart()">PLAY AGAIN?</a></p>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>

        <script src="js/rps_loaded.js"></script>
    </body>

</html>
